name: TypeScript CI

on:
  push:
    branches:
      - main # main ブランチへのプッシュで実行
  pull_request:
    branches:
      - main # プルリクエスト作成時に実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript build
        run: npm run build

      - name: Run tests
        run: npm test
